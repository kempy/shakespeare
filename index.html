<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search Shakespeare's Works</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <!-- Mobile friendly: support for zoom . TODO: try to access from a mobile phone-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

  	<div class="container">
  		<h1>Search Shakespeare's Works</h1>

  		<div class="row">

  			<div class="col-md-6 box red">
          <h3>Search for term</h3>
          <form class="form-inline" role="form" action="/" method="get">
            <div class="form-group">
              <input type="text" name="value" class="form-control" id="search-value" placeholder="Enter word">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div>

  			<div class="col-md-6 box green">
          <h3>Definition</h3>
          <p>Div content.</p>
        </div>  

  		</div>


  		<div class="row">
  			<div class="box blue">
          <h3>Search Results</h3>
          <p>Div content.</p>
        </div> 
      </div>

    </div>
  </body>
</html>
